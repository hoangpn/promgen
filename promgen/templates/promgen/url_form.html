{% extends "base.html" %}
{% load promgen %}

{% block content %}

<div class="page-header">
  <h1 v-pre>Project: {{ project.name }}</h1>
</div>

{% breadcrumb project label="Add URL" %}

<form action="{% url 'url-new' project.id %}" method="post" v-pre>{% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
    <input type="submit" value="Register URL" />
</form>

{% endblock %}
