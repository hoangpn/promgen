{% load i18n %}
<div class="well">
  {% if shard.proxy %}
  <data-source-usage class="label" shard="{{shard.name}}" metric="samples" max="{{shard.samples}}">Samples: </data-source-usage>
  <data-source-usage class="label" shard="{{shard.name}}" metric="exporters" max="{{shard.targets}}">Exporters: </data-source-usage>
  {% endif %}

  {% if user.is_superuser %}
  <a class="btn btn-danger btn-sm pull-right" role="button" href="{% url 'admin:promgen_shard_change' shard.id %}">
    {% trans "Admin" %}
  </a>
  {% endif %}
</div>
