{% extends "base.html" %}
{% load promgen %}

{% block content %}

<div class="page-header" v-pre>
  <h1>Project: {{ project.name }}</h1>
</div>

{% breadcrumb project label="Link Farm "|add:source %}

<div class="panel panel-default" v-pre>
  <div class="panel-heading">
    <input class="form-control" data-filter="div.auto-grid div" placeholder="Type to filter">
  </div>
  <div class="panel-body">
    <div class="auto-grid">
      {% for farm in farm_list %}
      <div>
        <form action="{% url 'farm-link' project.id source %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="farm" value="{{ farm }}" />
          <button type="submit" class="btn btn-danger btn-block" />{{ farm }}</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
