{% extends "base.html" %}
{% load i18n %}
{% load promgen %}

{% block content %}

<div class="page-header" v-pre>
  <h1>Farm: {{ farm.name }}</h1>
</div>

{% breadcrumb farm label="Add hosts to "|add:farm.name %}

<form action="{% url 'hosts-add' farm.id %}" method="post" v-pre>{% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="{% trans 'Register Hosts' %}" />
</form>

{% endblock %}
